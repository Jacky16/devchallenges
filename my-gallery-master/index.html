<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <main>
      <section>
        <div class="profile-container">
          <div class="profile-info">
            <img src="/assets/profilePhoto.png" alt="profile photo" />
            <h1>Rodney Cotton</h1>
            <h2>Helsinki,Finland</h2>
          </div>
          <div class="stats">
            <div class="container-stats">
              <p class="stat">100</p>
              <small>Posts</small>
            </div>
            <div class="container-stats">
              <p class="stat">2,242</p>
              <small>Follower</small>
            </div>
            <div class="container-stats">
              <p class="stat">1,432</p>
              <small>Following</small>
            </div>
          </div>
        </div>
        <div class="images">
          <div id="image-1">
            <img src="/assets/photo1.png" />
          </div>
          <div id="image-2">
            <img src="/assets/photo2.png" />
          </div>
          <div id="image-3">
            <img src="/assets/photo3.png" />
          </div>
          <div id="image-4">
            <img src="/assets/photo_4.png" />
          </div>
          <div id="image-5">
            <img src="/assets/photo5.png" />
          </div>
          <div id="image-6">
            <img src="/assets/photo6.png" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
